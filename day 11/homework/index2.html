 <html>
    <head>
      <title>register form.</title>
    </head>
 <body>
       <h1>registration</h1>
   <form> 
    
     <label for="firstname">firstname</label>
     <input type="firstname" id="firstname"><br><br>
     <label for="lastname">lastname</label>
     <input type="lastname" id="lastname"><br><br>
     <label for="email">email</label>
     <input type="email" id="email">
     <p>Gender</p>
     <label for="male">male</label>
     <input id="male" type="radio">
     <label for="female">female</label>
     <input  id="female" type="radio"><br><br>
     <label for="female"></label>
     <label for="dob">date of birth</label>
     <input type="date" id="dob"><br><br>
     <input  id="agree" type="checkbox"><br><br>
     <label for="agree">Agree to terms & conditions and privacy policy</label><br><br>
     <input type="submit">
   </form>
 </body>
   </html>
