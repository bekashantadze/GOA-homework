<!-- ახსენით რისთვის გამოიყენება შემდეგი თეგები: nav, form, input, label და ატრიბუტები: type, id, for -->
 
<!-- nav-თეგი გამოიყენება ნავიგაციის ბლოკების განსასაზღვრად.იგი შეიცავს ბმულებს,რომლებიც მომხმარებელს ეხმარება ვებგვერდზე ან საიტზე გადაადგილებაში. -->

<!-- form-თეგი გამოიყენება მომხმარებლის ინფორმაციის შესაგროვებლად,და გასაგზავნად. -->

<!-- input-თეგი გამოიყენება ინფორმაციის შემოტანის დროს. -->

<!-- label-გამოიყენება ფორმის ელემენტების აღსაწერად,რაც აუმჯობესებს ხელმისაწვდომობას და აძლევს მომხმარებელს მარტივად გასაგებ მითითებებს. -->

<!-- type- გამოიყენება განსაზღვრაში,რა ტიპის მონაცემი უნდა შეიყვანოს მომხმარებელმა.-->

<!-- id-აძლევს ელემენტს უნიკალურ ამოსაცნობ კოდს,რომლის მიხედვითაც შესაძლებელია მისი მართვა. -->
