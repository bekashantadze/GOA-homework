<!-- 2) ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები -->
 <!-- rowspan და colspan არის HTML ატრიბუტები, რომლებიც გამოიყენება <td> ან <th> თეგებთან, რათა ცხრილებში უჯრებისს გაერთიანება მოხდეს.

rowspan — აერთიანებს უჯრაკებს ვერტიკალურად (რამდენიმე მწკრივზე).

colspan — აერთიანებს უჯრაკებს ჰორიზონტალურად (რამდენიმე სვეტზე). -->
