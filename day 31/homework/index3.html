<!-- 4) თქვენის სიტყვებით ახსენით და კომენტარებით დაწერეთ CSS specificity (ბრაუზერის ალგორითმი რომელიც პრიორიტეტების მიხედვით ანიჭებს ელემენტებს სტილს) მოიყვანეთ 4-ივე შემთხვევის მაგალითი -->

 <!-- CSS Specificity ნიშნავს იმას, თუ როგორ წყვეტს ბრაუზერი რომელ სტილს უნდა მიანიჭოს ელემენტს, როცა რამდენიმე სტილი ეხება ერთსა და იმავე ელემენტს.ბრაუზერი ითვლის პრიორიტეტს თითოეული სელექტორისთვის და ირჩევს იმას, რომელსაც უფრო მაღალი specificity აქვს. -->
  <!DOCTYPE html>
<html>
<head>
  <title>CSS Specificity მაგალითი</title>
  <style>
    
    p {
      color: blue; 
    }
    .text {
      color: green; 
    }
    #main {
      color: red;
    }


  </style>
</head>
<body>


  <p id="main" class="text" style="color: orange;">
    ეს არის specificity-ს მაგალითი
  </p>

</body>
</html>
