<!-- შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე). -->
<html>
    <head>
        <title>register website</title>
    </head>
    <body>
        <form>
        <h1>Application form</h1>
        <label for="Name">Full Name</label>
        <input type="text" id="Name" required>
        <label for="name">last name</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="dob">date of birth:</label>
        <input type="date" id="dob" required>
        <label for="age"> age</label>
        <input type="age" id="age" required>
        <br><br>
        <label>gender:</label>
        <select id="gender" name="gender">
           <option value="gender">male</option>
           <option value="gender">female</option>
           <option value="gender">other</option>
        </select>
        <label for="email">email address:</label>
        <input type="email" id="email" required>
        <br><br><br>
        <label>position applying for:</label>
        <select name="position">
           <option> junior developer</option>
           <option> mid-level developer</option>
           <option> senior developer</option>
        </select>
        <br><br><br>
        <label> years of experience:</label>
        <select name="experience">
           <option>0-1 years</option>
           <option>1-3 years</option>
           <option>3-5 years</option>
           <option>5 + years</option>
        </select>
        <br><br><br>
        <label>preferred programing languages:</label>
        <select name="languages">
            <option>java</option>
            <option>javascript</option>
            <option>phyton</option>
            <option>c#</option>
        </select>
        <br><br><br>
        <label>Preferred Job Location</label>
        <select name="location">
            <option>remote</option>
            <option>new york</option>
            <option>San francisco</option>
            <option>london</option>
        </select>
        <br><br><br>
        <label>Password:</label>
        <input type="password" name="password">
        <label>confirm password:</label>
        <input type="password" name="confirm_password">
        <br><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
    </body>
</html>
