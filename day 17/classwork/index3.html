<!-- 4) შექმენით მარტივი სტრუქტურის ვეგბერდი, რომელზეც იქნება მულტი-მედია ელემენტები: ვიდეო & აუდიო. ორივე მედია ელემენტს უნდა ჰქონდეს მარტვის ატრიბუტები: loop, autoplay, muted -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>მულტიმედია ელემენტები</h1>
    <h2>video</h2>
    <video src="5_Second_Countdown_HD.mp4" width="400" autoplay loop muted controls></video>
    <h3>audio</h3>
    <audio autoplay loop muted controls>
        <source src="5_Second_Countdown_HD (2).mp3" type="audio/mpeg">
        <source src="5_Second_Countdown_HD.aiff" type="audio/aiff">
        <source src="5_Second_Countdown_HD.wma" type="audio/wma">
    </audio>
    
</body>
</html>
