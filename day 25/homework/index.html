<!-- 1 დეკლარაცია (Declaration) 
დეკლარაცია არის CSS-ის ნაწილი, რომელიც განსაზღვრავს კონკრეტულ სტილს ელემენტისთვის. ის შედგება პოპულატორისგან (property) და მისთვის მითითებული მნიშვნელობისგან (value).

მაგალითი:

css
Copy
Edit
color: red;
აქ:

color → პოპულატორი (კუთვნილება)

red → მნიშვნელობა

ეს დეკლარაცია ნიშნავს, რომ ელემენტის ტექსტის ფერი უნდა იყოს წითელი.

2კუთვნილება მნიშვნელობა (Property-Value Pair)
კუთვნილება (property) არის სტილის ის მახასიათებელი, რომლის შეცვლაც გვსურს (მაგ., ფერი, ზომა, მარჟა), ხოლო მნიშვნელობა (value) მიუთითებს, როგორ უნდა იყოს ეს თვისება გამოთვლილი ან აწყობილი.

 მაგალითი:

css
Copy
Edit
font-size: 16px;
აქ:

font-size → კუთვნილება (property)

16px → მნიშვნელობა (value)

ეს ნიშნავს, რომ ტექსტის ზომა იქნება 16 პიქსელი.

3CSS-ის წესი (CSS Rule)
CSS-ის წესი არის სრული ბლოკი, რომელიც მოიცავს სელექტორს, ფიგურულ ფრჩხილებში ჩასმულ ერთ ან რამდენიმე დეკლარაციას. ეს წესი განსაზღვრავს, კონკრეტულად რომელ ელემენტზე რა სტილი გავრცელდება.

 მაგალითი:

css
Copy
Edit
p {
    color: blue;
    font-size: 14px;
}
აქ:

p → სელექტორი (რომელ ელემენტებს ეხება, ამ შემთხვევაში <p> ტეგები)

{ color: blue; font-size: 14px; } → დეკლარაციების ბლოკი

მთლიანი ბლოკი არის CSS-ის წესი, რომელიც ამბობს: ყველა <p> ტეგიანი ელემენტი უნდა იყოს ლურჯი ტექსტით და 14px ზომით-->
