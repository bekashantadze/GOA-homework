<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მთავარი</title>
</head>
<body style="margin:0; font-family:Arial;">

    <header style="background-color:#333; color:white; padding:10px;">
        <h1>კრიპტო ვალუტა</h1>
        <nav>
            <a href="about us.html" style="color:white; margin-right:10px;">ჩვენს შესახებ</a>
            <a href="contact us.html" style="color:white;">დაგვიკავშირდით</a>
        </nav>
    </header>

    <main style="padding:20px;">
        <div style="margin-bottom:20px;">
            <h2>პოპულარული კრიპტო ვალუტები</h2>
            <ul>
                <li>Bitcoin</li>
                <li>Ethereum</li>
                <li>Litecoin</li>
            </ul>
        </div>

        <div style="margin-bottom:20px;">
            <h2>ვალუტების ცხრილი</h2>
            <table border="1" style="border-collapse:collapse;">
                <tr>
                    <th>სახელი</th>
                    <th>კურსი</th>
                </tr>
                <tr>
                    <td>Bitcoin</td>
                    <td>$60,000</td>
                </tr>
                <tr>
                    <td>Ethereum</td>
                    <td>$4,000</td>
                </tr>
            </table>
        </div>

        <div style="margin-bottom:20px;">
            <h2>ვიდეო</h2>
            <video width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
                ვიდეო არ მუშაობს
            </video>
        </div>

        <div>
            <h2>აუდიო</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                აუდიო არ მუშაობს
            </audio>
        </div>
    </main>

    <footer style="background-color:#333; color:white; text-align:center; padding:10px;">
        <p>&copy; 2025</p>
    </footer>

</body>
</html>
