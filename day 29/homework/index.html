<!-- 2) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით -->
<!-- CSS Rule (CSS წესი): -->
<!-- ეს არის კოდის სრული ბლოკი, რომელიც აერთიანებს selector-ს და declaration-ებს. -->

<!-- Selector (ამრჩევი): -->
<!-- მიუთითებს HTML ელემენტზე, რომლის სტილსაც ვცვლით. -->

<!-- Declaration (დეკლარაცია): -->
<!-- შეიცავს სტილის აღწერას — შედგება თვისებისა და მისი მნიშვნელობისგან. -->

<!-- Property (თვისება): -->
<!-- სტილის ის მახასიათებელი, რომელსაც ვცვლით (მაგ. color, font-size და ა.შ.). -->

<!-- Value (მნიშვნელობა): -->
<!-- მნიშვნელობა, რომელსაც ვანიჭებთ თვისებას (მაგ. red, 16px). -->

<!--  Internal CSS-ის მაგალითი ყველა ტერმინის გამოყენებით: -->
<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      color: green;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>მოგესალმებით!</h1>
</body>
</html>
