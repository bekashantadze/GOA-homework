<!-- 3) შექმენი HTML ფაილი სახელად schedule.html სადაც გამოიყენებ internal სტილებს style თეგის საშუალებით head ნაწილში ვებგვერდზე დაამატე სათაური h1 ტექსტით ჩემი დღის განრიგი და unordered list სამი ან მეტი ელემენტით li მაგალითად გაღვიძება სწავლა თამაშის დრო სტილების შიგნით გაასტილე სათაური ლურჯ ფრად და ცენტრში color text-align სიის ელემენტებს მიანიჭე მწვანე ფერი არ გამოიყენო არც inline და არც external სტილები მხოლოდ internal -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემი დღის განრიგი</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        ul li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>ჩემი დღის განრიგი</h1>
    <ul>
        <li>გაღვიძება</li>
        <li>სკოლაში წასვლა</li>
        <li>სკოლის შემდეგ ჭამა</li>
        <li>დასვენება</li>
        <li>გაკვეთილების/დავალებების შესრულება</li>
        <li>საღამოს ცოტა დროით ტელეფონში სქროლვა</li>
        <li>დაძინება</li>
    </ul>
</body>
</html>
