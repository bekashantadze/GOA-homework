<!-- შექმენით style.css ფაილი რომელსაც დააკვშირებთ html-თან link თეგის საშვალებით, გასტილეთ header, button, pargraph შეეცადეთ შეახამოთ დიზანი და დახვეწოთ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" <a href="style.css"></a>
</head>
<body>
    <header>
        <h1>hello,ეს არის სათაური</h1>
    </header>
    <p>ეს არის პარაგრაფი ძალიან საჭირო ტეგია.</p>
    <button>click here</button>
</body>
</html>
<!-- inline css -იგი იწერება პირდაპირ html-ის ფაილში style ატრიბუტით-->
<!-- internal css - ჩასმულია <style> ტეგში <head> ბლოკში -->
<!-- external css - ცალკე css-ის ფაალშია და დაკავშირებულია <link> თეგით. -->
