<!-- ახსენით დეტალურად თითეული ატრიბუტი: name, value, required. -->

<!-- name- ატრიბუტი განსაზღვარვს ელემენტის სახელს,რომელიც გამოიყენება მონაცემების გადაცემისას მაგალითად როცა ფორმას ვაგზავნით
-რატომ არის იგი მნიშვნელოვანი?
როდესაც მომხმარებელი მონიშნავს ერთ ან მეტ ჩექბოქსს და ფორმას აგზავნის,name ატრიბუტი ეხმარება სერვერს,რათა გაიგოს თუ რა ინფორმაცია მიეწოდა. -->
<!-- მაგალითად -->
<label for="hobby">hobby</label>
<input type="checkbox" name="hobby" value="reading">
           <br><br>

 <!-- value ატრიბუტი განსაზღვარავს კონკრეტული ელემენტის მნიშვნელობას,რომელიც ფორმის გაგზავნისას სერვერზე გადაიგზავნება. -->
 <!-- რატომ არის მნიშვნელოვანი?
  თუ მომხმარებელი მონიშნავს ჩექბოქსს,მხოლოდ value ატრიბუტის მნიშვნელობა გადაეცემა ფორმის მონაცემებში. -->
  <!-- მაგალითად -->
   <label for="hobby">reading</label>
   <input type="checkbox" name="hobby" value="reading">

   <!-- required ატრიბუტი განსაზღვარავს,რომ მომხმარებელმა აუცილებლად უნდა შეავსოს მოცემული ველი,თორემ ისე არ გაეშვება მონაცემები. -->
